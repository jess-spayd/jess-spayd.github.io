  Jess is a data scientist currently pursuing a graduate degree in Data Analytics and Policy at Johns Hopkins University. She has professional data experience in non-profit, campaign, and research laboratory settings. Jess is interested in data science for social good.
  <br>
  Jess is a career-changer. Formerly, she worked in education and mental health for over a decade. She was a teacher in early childhood, elementary, secondary, and postsecondary classrooms; and she worked as a counselor in high school, college, hospital and private practice settings. In these roles, Jess also supported grant writing and reporting, hosted events, and organized a committee for equity and inclusion. Jess also supported high school students in the transition to college as a content writer and college and career counselor for Holistic Learning, which provides educational services online.
